<body >

  <!-- Navigation bar implementation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="homepage.html">YatraSahayak</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="homepage.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="reservation.html">Reservations</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Rooms
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="single-room.html">Single Room</a></li>

        <form class="d-flex" role="search">

          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>


  <!-- Make Reservation Implementation -->
  <div class="container reservation-component">
    <div class="row">
      <div class="col">
        <h2>Make your reservation below</h2>
        <form action="" method="post" class="needs-validation" novalidate>

          <div class="col g-4 mb-2">
            <label for="first_name" class="form-label">First Name :</label>
            <input name="first_name" class="form-control" id="first_name" type="text" required>
            <div class="invalid-feedback">Enter First Name</div>
          </div>

          <div class="col g-4 mb-2">
            <label for="last_name" class="form-label">Last Name :</label>
            <input name="last_name" class="form-control" id="last_name" type="text" required>
            <div class="invalid-feedback">Enter Last Name</div>
          </div>

          <div class="col g-4 mb-2">
            <label for="email" class="form-label">Email Address :</label>
            <input name="email" class="form-control" id="email" type="email" required>
            <div class="invalid-feedback">Enter Valid Email Address</div>
          </div>

          <div class="col g-4 mb-2">
            <label for="phone" class="form-label">Phone Number :</label>
            <input name="phone" class="form-control" id="phone" type="phone" required>
            <div class="invalid-feedback">Enter Valid Phone Number</div>
          </div>

          <div style="margin-top: 1em">
            <button type="submit" class="btn btn-primary">Make Reservation</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="static/javascript/script.js"></script>

</body>
